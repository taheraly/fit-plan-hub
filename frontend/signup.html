<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - FitPlanHub</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #218838; }
        .link { display: block; margin-top: 15px; color: #007bff; text-decoration: none; font-size: 0.9em; }
        .link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Create Account</h2>
        <input type="text" id="username" placeholder="Choose a Username">
        <input type="password" id="password" placeholder="Choose a Password">
        
        <label style="display:block; text-align:left; margin-top:10px; color:#666; font-size:0.9em;">I want to be a:</label>
        <select id="role">
            <option value="user">Regular User (Looking for plans)</option>
            <option value="trainer">Trainer (Selling plans)</option>
        </select>

        <button onclick="signup()">Sign Up</button>
        <a href="login.html" class="link">Already have an account? Log In</a>
    </div>

    <script>
        async function signup() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            if(!username || !password) {
                alert("Please fill in all fields.");
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, role })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Account created! Please log in.");
                    window.location.href = 'login.html';
                } else {
                    alert("Error: " + data.message);
                }
            } catch (error) {
                alert("Server is offline. Run 'python app.py'");
            }
        }
    </script>
</body>
</html>
