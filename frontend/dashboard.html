<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trainer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-between mb-3">
                    <button class="btn btn-secondary" onclick="window.location.href='index.html'">‚Üê Back to Feed</button>
                    <h3>Trainer Dashboard</h3>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Create New Workout Plan</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Plan Title</label>
                            <input type="text" id="title" class="form-control" placeholder="e.g. 15-Minute Abs">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea id="desc" class="form-control" rows="3" placeholder="Describe the workout..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Price ($)</label>
                                <input type="number" id="price" class="form-control" placeholder="0.00">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Duration (Days)</label>
                                <input type="number" id="duration" class="form-control" placeholder="30">
                            </div>
                        </div>

                        <button onclick="createPlan()" class="btn btn-success w-100 btn-lg">üöÄ Publish Plan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        async function createPlan() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('desc').value;
            const price = document.getElementById('price').value;
            const duration = document.getElementById('duration').value;

            const response = await fetch('http://127.0.0.1:5000/create_plan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                body: JSON.stringify({ title, description, price, duration })
            });

            if (response.ok) {
                alert("‚úÖ Plan Created!");
                window.location.href = 'index.html';
            } else {
                alert("Error creating plan.");
            }
        }
    </script>
</body>
</html>
