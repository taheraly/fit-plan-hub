<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - FitPlanHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* High quality gym background */
            background: url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=1470&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dark overlay to make text pop */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* 60% dark tint */
            z-index: 1;
        }

        .login-card {
            position: relative;
            z-index: 2; /* Sit on top of overlay */
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95); /* Slightly see-through white */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .brand-title {
            text-align: center;
            font-weight: 800;
            color: #333;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-login {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container d-flex justify-content-center">
        <div class="login-card">
            <h2 class="brand-title">FitPlanHub ðŸ’ª</h2>
            
            <div class="mb-3">
                <label class="form-label fw-bold text-muted">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username">
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold text-muted">Password</label>
                <input type="password" id="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <button onclick="login()" class="btn btn-primary w-100 btn-lg btn-login mb-3">Sign In</button>
            
            <div class="text-center">
                <p class="mb-0 text-muted">New here?</p>
                <a href="signup.html" class="text-decoration-none fw-bold">Create an Account</a>
            </div>

            <p id="msg" class="text-danger text-center mt-3 fw-bold small"></p>
        </div>
    </div>

    <script>
        localStorage.removeItem('token');

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');

            msg.innerText = ""; // Clear old errors

            if (!username || !password) {
                msg.innerText = "Please enter both username and password.";
                return;
            }

            try {
                // Add a loading effect
                const btn = document.querySelector('button');
                const originalText = btn.innerText;
                btn.innerText = "Checking...";
                btn.disabled = true;

                const response = await fetch('http://127.0.0.1:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                // Reset button
                btn.innerText = originalText;
                btn.disabled = false;

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role);
                    window.location.href = 'index.html';
                } else {
                    msg.innerText = data.message || "Login failed";
                }
            } catch (error) {
                msg.innerText = "Server is offline. Is 'python app.py' running?";
                document.querySelector('button').disabled = false;
                document.querySelector('button').innerText = "Sign In";
            }
        }
        
        // Allow pressing "Enter" to login
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
