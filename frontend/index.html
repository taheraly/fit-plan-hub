<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FitPlanHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { transition: transform 0.2s; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card:hover { transform: translateY(-5px); }
        .price-badge { font-size: 1.1em; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ’ª FitPlanHub</a>
            <div class="d-flex gap-2">
                <button id="btn-dash" class="btn btn-warning fw-bold" onclick="window.location.href='dashboard.html'" style="display:none;">
                    â˜… Dashboard
                </button>
                <button class="btn btn-outline-light" onclick="logout()">Log Out</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-center mb-4">
            <div class="btn-group" role="group">
                <button id="btn-feed" type="button" class="btn btn-primary active" onclick="showFeed()">My Feed</button>
                <button id="btn-trainers" type="button" class="btn btn-outline-primary" onclick="showTrainers()">Find Trainers</button>
            </div>
        </div>

        <div id="feed-container" class="row g-4"></div>

        <div id="trainers-container" class="row g-4" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');

        if (!token) window.location.href = 'login.html';
        if (role === 'trainer') document.getElementById('btn-dash').style.display = 'block';

        // --- LOAD FEED ---
        async function loadFeed() {
            const response = await fetch('http://127.0.0.1:5000/feed', { headers: { 'Authorization': 'Bearer ' + token } });
            if (!response.ok) { logout(); return; }
            const plans = await response.json();
            
            const container = document.getElementById('feed-container');
            container.innerHTML = '';

            if (plans.length === 0) {
                container.innerHTML = `<div class="col-12 text-center text-muted"><h3>ðŸ“­ Your feed is empty.</h3><p>Click "Find Trainers" to start following people!</p></div>`;
                return;
            }

            plans.forEach(plan => {
                const btn = plan.is_purchased 
                    ? `<button class="btn btn-secondary w-100" disabled>âœ… Purchased</button>`
                    : `<button class="btn btn-success w-100" onclick="subscribe(${plan.id})">Buy for $${plan.price}</button>`;

                container.innerHTML += `
                    <div class="col-md-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body d-flex flex-column">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <h4 class="card-title mb-0">${plan.title}</h4>
                                    <span class="badge bg-info text-dark price-badge">$${plan.price}</span>
                                </div>
                                <small class="text-muted mb-3">Trainer: <strong>${plan.trainer}</strong></small>
                                <p class="card-text flex-grow-1">${plan.description}</p>
                                <div class="mt-3">${btn}</div>
                            </div>
                        </div>
                    </div>`;
            });
        }

        // --- LOAD TRAINERS ---
        async function loadTrainers() {
            const response = await fetch('http://127.0.0.1:5000/trainers', { headers: { 'Authorization': 'Bearer ' + token } });
            const trainers = await response.json();
            const container = document.getElementById('trainers-container');
            container.innerHTML = '';

            trainers.forEach(t => {
                const btn = t.is_following
                    ? `<button class="btn btn-outline-secondary w-100" disabled>Following</button>`
                    : `<button class="btn btn-primary w-100" onclick="follow(${t.id})">Follow</button>`;

                container.innerHTML += `
                    <div class="col-md-3">
                        <div class="card text-center shadow-sm">
                            <div class="card-body">
                                <div class="display-4 mb-2">ðŸ‘¤</div>
                                <h5 class="card-title">${t.username}</h5>
                                <p class="card-text text-muted">Certified Trainer</p>
                                ${btn}
                            </div>
                        </div>
                    </div>`;
            });
        }

        // --- ACTIONS ---
        async function subscribe(id) {
            await fetch(`http://127.0.0.1:5000/subscribe/${id}`, { method: 'POST', headers: { 'Authorization': 'Bearer ' + token } });
            alert("Subscribed successfully!");
            loadFeed();
        }

        async function follow(id) {
            await fetch(`http://127.0.0.1:5000/follow/${id}`, { method: 'POST', headers: { 'Authorization': 'Bearer ' + token } });
            showTrainers();
        }

        function showFeed() {
            document.getElementById('feed-container').style.display = 'flex';
            document.getElementById('trainers-container').style.display = 'none';
            document.getElementById('btn-feed').classList.replace('btn-outline-primary', 'btn-primary');
            document.getElementById('btn-trainers').classList.replace('btn-primary', 'btn-outline-primary');
            loadFeed();
        }

        function showTrainers() {
            document.getElementById('feed-container').style.display = 'none';
            document.getElementById('trainers-container').style.display = 'flex';
            document.getElementById('btn-feed').classList.replace('btn-primary', 'btn-outline-primary');
            document.getElementById('btn-trainers').classList.replace('btn-outline-primary', 'btn-primary');
            loadTrainers();
        }

        function logout() { localStorage.clear(); window.location.href = 'login.html'; }

        loadFeed();
    </script>
</body>
</html>
